name: Checking and Linting with Biome

on:
    push:
    workflow_dispatch:

jobs:
    perform-lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: latest
                  run_install: false

            - name: Install node
              uses: actions/setup-node@v4
              with:
                  node-version: latest
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm i

            - name: Check with `biome check`
              run: pnpm check
            - name: Lint with `biome lint`
              run: pnpm lint
